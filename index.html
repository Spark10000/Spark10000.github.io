    <script>
    
      function opnPg(pgName,elmnt,color){
    var i, tbcon, tblnks;
    tbcon = document.getElementsByClassName("tbcon")
    for(i=0; i < tbcon.length; i++){
      tbcon[i].style.display = "none";
    }
  
    tblnks = document.getElementsByClassName("tblnk");
    for(i = 0; i < tblnks.length; i++){
      tblnks[i].style.backgroundColor = "";
    }
    document.getElementById(pgName).style.display = "block";
    elmnt.style.backgroundColor = color;
  }
  document.getElementById("defaultOpen").click();
  
  const srch=()=>{
    const MyText=document.getElementById('MyText').value.toUpperCase();
  
    let myTable=document.getElementById('myTable');
    let tr=myTable.getElementsByTagName('tr')

        let tdType=tr[i].getElementsByTagName('td')[1];
        let tdVendor=tr[i].getElementsByTagName('td')[2];
        if(tdName||tdType||tdVendor){
          let txt1=tdName.textContent||td.innerHTML;

          if(txt1.toUpperCase().indexOf(MyText)>-1||txt2.toUpperCase().indexOf(MyText)>-1||txt2.toUpperCase().indexOf(MyText)>-1){
            tr[i].style.display="";
