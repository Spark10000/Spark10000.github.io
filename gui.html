<!DOCTYPE html>
  <html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FTC Onshape PARTS LIBRARY</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <title></title>

    </head>
    <body>
      <! Buttons for top 3 tabs>
      <button class="tablink" onclick="openPage('Library', this, 'purple')" id="defaultOpen"> Library</button>
      <button class="tablink" onclick="openPage('Recent', this, 'purple')">Recent</button>
      <button class="tablink" onclick="openPage('Favorites', this, 'purple')">Favorites</button>
      <! Button for settings  Icon.>
      <i class="material-icons" onclick="openPage('Settings', this, 'purple')">Settings</i>


      <div id="Library" class="tabcontent">
        <input type="text" name="" id="MyText" placeholder="Search..." onkeyup="Search()">
        <table id="myTable" >
            <tr class="header">
               <th>Part</th>
               <th>Type</th>
               <th>Vendor</th>
            </tr>

                <tr>
                    <td>4in. HD Mecanum</td>
                    <td>Wheels</td>
                    <td>AndyMark</td>
                </tr>
                <tr>
                    <td> <a href="https://cad.onshape.com/documents/438d2e6fc26727e19c75c2f9/w/94dca9a74a944f1456fee116/e/c7ec063d832150bf76d3b296">5202 Series (Configurable)</a> </td>
                    <td>Motors</td>
                    <td>GoBuilda</td>
                </tr>
                <tr>
                    <td>U-Channel (Configurable)</td>
                    <td>Structure</td>
                    <td>Actobotics</td>
                </tr>
                <tr>
                    <td>2m Distance Sensor</td>
                    <td>Sensors</td>
                    <td>REV</td>
                </tr>
        </table>
      </div>

      <div id="Favorites" class="tabcontent">
          <p> Favorited Files Will Appear Here </p>
      </div>

      <div id="Recent" class="tabcontent">
        <p> Recently Opened Files Will Appear Here </p>
      </div>

      <div id="Settings" class="tabcontent">
        <p> Settings Will Appear Here </p>
      </div>

    <script>
    
      function openPage(pageName,elmnt,color){
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent")
    for(i=0; i < tabcontent.length; i++){
      tabcontent[i].style.display = "none";
    }
  
    tablinks = document.getElementsByClassName("tablink");
    for(i = 0; i < tablinks.length; i++){
      tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;
  }
  document.getElementById("defaultOpen").click();
  
  const Search=()=>{
             const MyText=document.getElementById('MyText').value.toUpperCase();
  
             let myTable=document.getElementById('myTable');
  
             let tr=myTable.getElementsByTagName('tr')
  
             for(i=0;i<tr.length;i++){
                 let tdName=tr[i].getElementsByTagName('td')[0];
                 let tdType=tr[i].getElementsByTagName('td')[1];
                 let tdVendor=tr[i].getElementsByTagName('td')[2];
                 if(tdName||tdType||tdVendor){
                     let txtvalue=tdName.textContent||td.innerHTML;
                     let txtvalue1=tdType.textContent||td.innerHTML;
                     let txtvalue2=tdVendor.textContent||td.innerHTML;
                     if(txtvalue.toUpperCase().indexOf(MyText)>-1||txtvalue1.toUpperCase().indexOf(MyText)>-1||txtvalue2.toUpperCase().indexOf(MyText)>-1){
  
                      tr[i].style.display="";
                     }else{
                         tr[i].style.display="none"
                     }
                 }
             }
             
         }
  
    </script>
    </body>
    </html>
